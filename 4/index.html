<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./bootstrap.css.map">
    <title>DOM Manipulation with Form</title>
</head>
<!-- <style>
    ::-webkit-scrollbar{
display: none;
    }
</style> -->
<body>
    <form class="row g-3 m-3"  id="reset">
        <div class="row mb-3">
            <div class="col-md-6 col mb-3">
                <label for="firstname " class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" >
              </div>
              <div class="col-md-6 col mb-2">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
        </div>
        <div class="row mb-3">
            <div class="row">
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                  </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4  col-sm">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state">
                  </div>
                  <div class="col-md-4 col-sm">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country">
                  </div>
                  <div class="col-md-4 col-sm">
                    <label for="pinCode" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="pinCode">
                  </div>
            </div>
            
      
           
              
        </div>
        
        <div class="row d-md-flex gap-3">
            <div class="col-md-4" >
                <label for="inputState" class="form-label" >Food</label>
                <select class="form-select" multiple size="3" aria-label="multiple select example" id="food">
                  <option selected>Idly</option>
                  <option >Dosa</option>
                  <option>Pongal</option>
                  <option >Biriyan</option>
                  <option>Shawarma</option>
                </select>
               
              </div>
              <span id="selectedFood" class="col text-danger mt-1 fs-5 align-self-sm-center"></span>
        
        </div>

        <div class="row col-sm-3 g-2 mt-3 mb-3">
          <div class="d-flex flex-column gap-1"  >
           <h5>Gender</h5>
        <div >
            
              <input class="form-check-input" type="radio" name="gender" id="male" value="male">
              <label class="form-check-label " for="male">            
                Male
              </label>
           
         </div>
        <div>
            <input class="form-check-input" type="radio"  name="gender"   id="female" value="female">
            <label class="form-check-label" for="female">
                Female
              </label>
        
        </div>
           
            
          </div>
        </div>

        <div class=" col-12 d-flex  gap-3 align-items-center" >
          <button type="submit" class="btn btn-primary " onclick="onSubmit()"  >Submit</button>
          <span id="submit" class="text-danger fs-5"> </span>
        </div>
      </form>
      <table class="table table-striped  table-condensed" id="table" >
        <thead >

        </thead>
        <tbody>

        </tbody>
      </table>
</body>
<script src="./script.js">
</script>
</html>
